name: CI

on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.4'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt

    - name: Run lint for all services
      run: |
        pip install flake8
        flake8 notice_service.py models.py config.py

    - name: Set environment variables from secrets
      env:
        NOTICE_SERVICE_SECRET_KEY: ${{ secrets.NOTICE_SERVICE_SECRET_KEY }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        DB_NAME: ${{ secrets.DB_NAME }}
      run: pytest

    - name: Run test for all services
      run: |
        pip install pytest
        pip install python-dotenv
        pytest --disable-warnings
        pytest notice_service_test.py
        pytest models_test.py
        pytest config_test.py
  
